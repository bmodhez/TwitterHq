{% block title %}

{% block content %}
<h1 class = "text-center text-white mt-4">Welcome to Bhavin's Mega Project</h1>
<h2>{% if form.instance.pk %} Edit Tweet {% else %} Create Tweet {% endif %}

{% endblock %}
